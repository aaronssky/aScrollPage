<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<meta name="apple-touch-fullscreen" content="YES">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta http-equiv="Expires" content="-1">
	<meta http-equiv="pragram" content="no-cache">
	<LINK href="favicon.ico" type="image/x-icon" rel=icon>
	<LINK href="favicon.ico" type="image/x-icon" rel="shortcut icon">
	<script type="text/javascript" src="aScrollPage.min.js"></script>
	<script type="text/javascript">
		var mengvalue = -1;
		//if(mengvalue<0){mengvalue=0;}
		var phoneWidth = parseInt(window.screen.width);
		var phoneScale = phoneWidth / 640;

		var ua = navigator.userAgent;
		if (/Android (\d+\.\d+)/.test(ua)) {
			var version = parseFloat(RegExp.$1);
			// andriod 2.3
			if (version > 2.3) {
				document.write('<meta name="viewport" content="width=640, minimum-scale = ' + phoneScale + ', maximum-scale = ' + phoneScale + ', target-densitydpi=device-dpi">');
				// andriod 2.3以上
			} else {
				document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi">');
			}
			// 其他系统
		} else {
			document.write('<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">');
		}
	</script>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		body{width:640px;max-width: 640px;margin: 0 auto;overflow: hidden;}
		.scrollPage{position: relative;width:640px;}
		.scrollPage .page{width: 100%;height: 100%;overflow: hidden;position: absolute;display: none;-webkit-transition-timing-function: ease-in-out;}
		.scrollPage .page.active{display: block;}
		.arrow{position: fixed;left: 50%;
			animation:arrow 1.5s infinite ease-in-out;
			-moz-animation:arrow 1.5s infinite ease-in-out; /* Firefox */
			-webkit-animation:arrow 1.5s infinite ease-in-out; /* Safari and Chrome */
			-o-animation:arrow 1.5s infinite ease-in-out; /* Opera */
		}
		.arrow p{position: absolute;margin-left: -25px;height: 28px;width: 50px;background: url(arrow.png) no-repeat;
		}

		@-webkit-keyframes arrow
		{
			0%   {bottom:75px;opacity: 0}
			45%  {bottom:90px;opacity: 1}
			55%  {bottom:90px;opacity: 1}
			100% {bottom:100px;opacity: 0}
		}
		.p1{background-color: gray;background: url(one_bg.jpg);}
		.p2{background-color: green;}
		.p3{background-color: lightblue;}
		.p4{background-color: green;}
		.p5{background-color: red;}
		.p6{background-color: blue;}
		.p7{background-color: green;}
		.p8{background-color: red;}

	</style>
</head>
<body>
<script type="text/javascript" >

window.onload = function()
{
	var obj = document.getElementById("scrollPage");
	aScrollPage(obj).init();
}

</script>
<div id="scrollPage" class="scrollPage">
	<div class="page p1 active">1</div>
	<div class="page p2">2</div>
	<div class="page p3">3</div>
	<div class="page p4">4</div>
	<div class="page p5">5</div>
	<div class="page p6">6</div>
	<div class="page p7">7</div>
	<div class="page p8">8</div>
</div>
<div class="arrow">
		<p></p>
	</div>
</body>
</html>
